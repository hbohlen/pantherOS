name: Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    outputs:
      flake-check: ${{ steps.check.outputs.flake-check }}
      statix-check: ${{ steps.check.outputs.statix-check }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0jW0kvS1i5vZHY+h9D3c0YqH4v1EQ=
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        if: hashFiles('flake.lock') != ''
        with:
          name: pantheros
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run checks
        id: check
        run: |
          set -e

          echo "::group::üîç Running nix flake check"
          nix flake check --impure
          echo "flaky-check=passed" >> $GITHUB_OUTPUT
          echo "::endgroup::"

          echo "::group::üßπ Running statix linter"
          if command -v statix >/dev/null 2>&1; then
            statix check --ignore-unknown
            echo "statix-check=passed" >> $GITHUB_OUTPUT
          else
            echo "statix-check=skipped (statix not available)" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"

          echo "::group::üßπ Running deadnix linter"
          if command -v deadnix >/dev/null 2>&1; then
            deadnix --edit
            echo "deadnix-check=passed" >> $GITHUB_OUTPUT
          else
            echo "deadnix-check=skipped (deadnix not available)" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"

  build-hetzner-vps:
    name: Build hetzner-vps
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0jW0kvS1i5vZHY+h9D3c0YqH4v1EQ=
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        if: hashFiles('flake.lock') != ''
        with:
          name: pantheros
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build hetzner-vps configuration
        run: |
          echo "::group::üî® Building hetzner-vps configuration"
          nix build --no-link .#nixosConfigurations.hetzner-vps
          echo "::endgroup::"

      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: hetzner-vps-build
          path: result
          retention-days: 30

  build-ovh-vps:
    name: Build ovh-vps
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0jW0kvS1i5vZHY+h9D3c0YqH4v1EQ=
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        if: hashFiles('flake.lock') != ''
        with:
          name: pantheros
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ovh-vps configuration
        run: |
          echo "::group::üî® Building ovh-vps configuration"
          nix build --no-link .#nixosConfigurations.ovh-vps
          echo "::endgroup::"

      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: ovh-vps-build
          path: result
          retention-days: 30

  build-contabo-vps:
    name: Build contabo-vps
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0jW0kvS1i5vZHY+h9D3c0YqH4v1EQ=
            substituters = https://cache.nixos.org https://nix-community.cachix.org
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        if: hashFiles('flake.lock') != ''
        with:
          name: pantheros
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build contabo-vps configuration
        run: |
          echo "::group::üî® Building contabo-vps configuration"
          nix build --no-link .#nixosConfigurations.contabo-vps
          echo "::endgroup::"

      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: contabo-vps-build
          path: result
          retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-hetzner-vps, build-ovh-vps, build-contabo-vps]
    if: always()
    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build-hetzner-vps.result }}" == "success" ]] && \
             [[ "${{ needs.build-ovh-vps.result }}" == "success" ]] && \
             [[ "${{ needs.build-contabo-vps.result }}" == "success" ]]; then
            echo "‚úÖ All builds passed successfully"
            echo "::notice::All NixOS configurations built successfully"
            exit 0
          else
            echo "‚ùå Some builds failed"
            echo "${{ needs.build-hetzner-vps.result }}"
            echo "${{ needs.build-ovh-vps.result }}"
            echo "${{ needs.build-contabo-vps.result }}"
            echo "::error::One or more builds failed. Check the logs for details."
            exit 1
          fi
